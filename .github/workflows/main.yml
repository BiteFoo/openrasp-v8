# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: checkout
      uses: actions/checkout@v2

    - name: cache centos6 sysroot
      uses: actions/cache@v1
      with:
        path: ~/cache/centos6-sysroot.tar.gz
        key: centos6-sysroot

    - name: cache linux prebuilts
      uses: actions/cache@v1
      with:
        path: ~/cache/openrasp-v8-prebuilts-7.8-linux.tar.gz
        key: openrasp-v8-prebuilts-7.8-linux

    - name: setup
      run: |
        sudo apt install -yq g++-multilib
        vendors/fetch_centos6_sysroot.sh
        prebuilts/fetch_prebuilts.sh
    
    - name: build
      run: bash ./.travis/linux.sh
    
    - name: upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: java_natives_linux.tar.gz
        path: dist/java_natives_linux.tar.gz
